<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">   

        <ng-container matColumnDef="Day Average">
            <th mat-header-cell *matHeaderCellDef> Day Average </th>
            <td mat-cell *matCellDef="let element"> {{element.Day}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Read">
            <th mat-header-cell *matHeaderCellDef> Read </th>
            <td [ngClass]="{'green': element.Read<21, 'yellow': element.Read>20&&element.Read<31, 'red':element.Read>30 }"mat-cell *matCellDef="let element"> {{element.Read}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator length="100" pageSize="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
