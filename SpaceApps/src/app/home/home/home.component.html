<div class="form">
    <div class="transitions" [ngClass]="{
        'green':measure.data>3,
        'red':measure.data<2,
        'yellow':measure.data == 2 || measure.data == 3}">
        <img src="assets/img/air-logo.png" alt="">
    </div>
    <h2>Air Quality is Ok</h2>
    <button mat-stroked-button>Connect</button>
    <button mat-stroked-button [routerLink]="'/airQualityMap'">Air Quality Map</button>
</div>
